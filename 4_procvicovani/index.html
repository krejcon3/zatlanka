<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animace</title>
	<style>
		.animace {
			width: 100px;
			height: 100px;
			background-color: red;
			transition: width ease-in 2s, height ease-out 2s;
		}
		.animace:hover {
			width: 200px;
			height: 200px;
			animation: foo 4s infinite;
		}
		@keyframes foo {
			0% {
				background-color: red;
				transform: rotate(0deg);
			}
			50% {
				background-color: blue;
				transform: rotate(180deg);
			}
			100% {
				background-color: red;
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="animace"></div>
</body>
</html>
